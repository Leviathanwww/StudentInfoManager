<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>拼车小项目</title>
		<link href="css/pinche.css" rel="stylesheet" type="text/css" />   <!--引入css样式表-->
		<!--引入layui模块化开发-->
		<link rel="stylesheet" href="./layui/css/layui.css" />
		<script src="./layui/layui.js"></script>
	</head>
	<body>
		<div class="user_login">
			<h3>用户登陆</h3>
			<div class="content">
				<form method="post" action="">
					<div class="Role_Selection">
						<!--角色选择-->
						<p>角色
						<select name="choose_role" class="choose_role" id="userType">
							<option value="student">学生</option>
							<option value="teacher">老师</option>
							<option value="manager">管理员</option>
						</select>
						</p>
					</div><br/>
					<!--用户名填写-->
					<div class="frm_cont userName">
						<lable for="userNmae">用户名</lable>
						<input type="text" id="userName"/>
					</div><br/>
					<!--密码输入框-->
					<div class="frm_cont userPsw">
						<lable for="userPsw">密   码</lable>
						<input type="password" id="userPsw"/>
					</div><br/>
					<div class="frm_cont validate">
						<lable for="validate">验证码</lable>
						<input type="text" id="validate"/>
					</div><br/>
					<!--记住登录信息-->
					<div class="frm_content keepLogin">
						<input type="checkbox" id="keepLogin"/>
						<lable for="KeepLogin">请记住我的登陆信息</lable>
					</div><br/>
					<!--登录和注册按钮-->
					<div class="btns">
						<button type="submit" class="layui-btn layui-btn-normal">登录</button>
						<input type="button" value="用户注册" class="layui-btn layui-btn-normal" onclick="jump()">
						<script>
						function jump(){
						var myType=document.getElementById("userType");
						var index=myType.selectedIndex;
						var role=myType.options[index].value;
						if(role=="student"){
							window.location.href="../pinche/register_student.html";
						}
						if(role=="teacher"){
							window.location.href="../pinche/register_teacher.html";
						}
						if(role=="manager"){
							window.location.href="../pinche/register_error.html";
						}
						}
						</script>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
