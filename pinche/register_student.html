<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生注册页面</title>
	</head>
	<body>
		<form action="" method="post">
			<div align="center">
			<table>
				<tr>
					<td><th>用户注册</th></td>
				</tr>
				<tr>
					<td align="right">您的身份：</td>
					<td align="left">学生</td>
				</tr>
				<tr>
					<td align="right" >用户名：</td>
					<td align="left"><input type="text"></td>
				</tr>
				<tr>
					<td align="right">学号：</td>
					<td align="left"><input type="number"></td>
				</tr>
				<tr>
					<td align="right">密码：</td>
					<td><input type="password" id="pwd"></td>
				</tr>
				<tr>
					<td align="right">确认密码：</td>
					<td><input type="password" id="pwd1"></td>
				</tr>
			</table>
			<tr>
				<div>
					<input type="button" value="注册" onclick="resert()" />
					<script>
						function resert() {
							var pw = document.getElementById("pwd").value;
							var pw1 = document.getElementById("pwd1").value;
							if(pw == pw1) {
								window.location.href = "login.html";
							} else {
								alert('密码不一致');
							}
						}
					</script>
				</div>
			</tr>
			</div>
		</form>
	</body>
</html>
